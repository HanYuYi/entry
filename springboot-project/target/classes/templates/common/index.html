<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<!--公共资源-->
<div th:fragment="staticResources">
    <link type="text/css" rel="stylesheet" th:href="@{/css/element-ui-2.15.6.min.css?a=1}" href="../../static/css/element-ui-2.15.6.min.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/default.css}" href="../../static/css/default.css">
    <link type="text/css" rel="stylesheet" th:href="@{/css/public.css?a=3}" href="../../static/css/public.css">
    <script type="text/javascript" th:src="@{/js/vue.js}" src="../../static/js/vue.js"></script>
    <script type="text/javascript" th:src="@{/js/element-ui-2.15.6.min.js}" src="../../static/js/element-ui-2.15.6.min.js"></script>
    <script type="text/javascript" th:src="@{/js/utils.js}" src="../../static/js/utils.js"></script>
</div>

<!--header-->
<header id="header">
    <div class="left">
        <img th:src="@{/img/logo.webp}" src="/static/img/logo.webp" alt="">
        <span>中后台管理系统</span>
    </div>
    <div class="right">
        <span>[[${session.loginInfo.username}]]，欢迎您！</span>
        <el-tooltip class="item" effect="dark" content="退出" placement="bottom">
            <el-button class="out_btn">
                <a class="log-out" @click="confirmLogout">
                    <i class="el-icon-switch-button"></i>
                </a>
            </el-button>
        </el-tooltip>
    </div>
</header>


<!--左侧菜单-->
<div th:fragment="left_menu" class="menu_box">
    <div id="menu">
        <el-menu :default-active="menuDefaultActive"
                 class="el-menu-vertical-demo"
                 @open="handleOpen"
                 @close="handleClose"
                 :collapse="false"
                 @select="handlePage">
            <el-menu-item index="1">
                <i class="el-icon-user-solid"></i>
                <span slot="title">用户管理</span>
            </el-menu-item>
            <el-menu-item index="2">
                <i class="el-icon-s-check"></i>
                <span slot="title">密码修改</span>
            </el-menu-item>
            <el-submenu index="3">
                <template slot="title">
                    <i class="el-icon-location"></i>
                    <span slot="title">导航一</span>
                </template>
                <el-submenu index="3-0">
                    <span slot="title">选项4</span>
                    <el-menu-item index="3-0-0">选项1</el-menu-item>
                </el-submenu>
            </el-submenu>
            <!--<el-menu-item index="4" disabled>
                <i class="el-icon-document"></i>
                <span slot="title">导航三</span>
            </el-menu-item>
            <el-menu-item index="5">
                <i class="el-icon-setting"></i>
                <span slot="title">导航四</span>
            </el-menu-item>-->
            <el-menu-item index="6">
                <a th:href="@{/blog}" href="../view/blog.html">
                    <i class="el-icon-s-check"></i>
                    <span slot="title">密码修改</span>
                </a>
            </el-menu-item>
        </el-menu>
    </div>
</div>

<div th:fragment="staticResourcesCommon">
    <script type="text/javascript" th:src="@{/js/common.js}" src="../../static/js/common.js"></script>
</div>
</body>
</html>
